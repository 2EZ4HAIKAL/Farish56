<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profil Pengguna</title>
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="background.jpg" alt="Latar Belakang Profil" class="background-image">
            <img src="foto_profil.jpg" alt="Foto Profil" class="profile-image">
            <h1 class="profile-name">Nama Pengguna</h1>
            <p class="profile-bio">Saya adalah seorang pengguna yang sangat lawa dan cantik. Saya suka menjelajah dunia dan berbagi cerita-cerita seru.</p>
        </div>
        <div class="profile-details">
            <div class="detail">
                <h2>Email</h2>
                <p>nama@pengguna.com</p>
            </div>
            <div class="detail">
                <h2>Umur</h2>
                <p>25 tahun</p>
            </div>
            <div class="detail">
                <h2>Alamat</h2>
                <p>Jl. Contoh Alamat</p>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Instagram</a>
        </div>
    </div>
</body>
</html>
